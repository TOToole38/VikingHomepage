<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Viking E-Commerce Homepage</title>
    <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	</head>


  <body>
    <header class="nav-header">
      <h1>Viking Store</h1>
      <div class="cart">
        <img src="assets/icon_empty_cart.png">
        <p>Your Cart</p>
      </div>
      
    </header>

    <section class="marquee">
      <div class="mainPicture">
        <img src="assets/viking_ship_background_medium.jpg">
      </div>
      
      <div class="tagLine">
        <p>The Best Viking Gear on the Whole Web</p>
      <div>
    </section>


    <section class="products">
      <h3>Choose from among our lineup of fine axes below</h3>
      <div class="product-selection">
        <p>This is where the products will go</p>
        <figure>
          <figcaption>The Silent Night</figcaption>
          <img src="assets/axe_silent_night_small.jpg">
          <p class="price">$200</p>
          <div class="cta">
            <input type="submit" name="addTocart" value="Add to Cart">
          </div>
        </figure>
      </div>





      
      <div class="product-page-nav">
        <p>product nav</p>
      </div>

    </section>


    <footer>
      <h4>CONTACT</h4>
      <img src="assets/icon_phone_white.png">
      <p>1-000-000-0000</p><br>
      <img src="assets/email_white.png">
      <p>contact@vikingstore.com</p>
    </footer>
  </body>
</html>
